<form (ngSubmit)="onSubmit()">
  <div>
    <label class="mr-2" for="initialInvestment">Initial Investment</label>
    <input
      type="number"
      id="initialInvestment"
      name="initialInvestment"
      [(ngModel)]="enteredInitialInvestment"
    />
  </div>
  <div>
    <label class="mr-2" for="annualInvestment">Annual Investment</label>
    <input
      type="number"
      id="annualInvestment"
      name="annualInvestment"
      [(ngModel)]="enteredAnnualInvestment"
    />
  </div>
  <div>
    <label class="mr-2" for="expectedReturn">Expected Return</label>
    <input
      type="number"
      id="expectedReturn"
      name="expectedReturn"
      [(ngModel)]="enteredExpectedReturn"
    />
  </div>
  <div>
    <label class="mr-2" for="duration">Duration</label>
    <input
      type="number"
      id="duration"
      name="duration"
      [(ngModel)]="enteredDuration"
    />
  </div>

  <p class="actions">
    <!-- <button type="button" (click)="onCancel()">Cancel</button> -->
    <button type="submit">Calculate</button>
  </p>
</form>
